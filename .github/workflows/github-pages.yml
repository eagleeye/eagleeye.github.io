name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - dev

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: helaili/jekyll-action@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'master'
